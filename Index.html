<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Curriculum Vitae</title>
    <script src="https://cdn.tailwindcss.com"></script>

        body { font-family: 'Poppins', sans-serif; }

</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">
    <div class="container mx-auto px-4">
        <!-- Hero Section -->
        <section class="flex flex-col items-center text-center py-16">
            <img src="profile.jpg" alt="Perfil" class="w-32 h-32 rounded-full shadow-lg">
            <h1 class="text-4xl font-semibold mt-4">Tu Nombre</h1>
            <p class="text-lg text-gray-500 dark:text-gray-400">Rol Profesional | Especialidad</p>
        </section>

        <!-- Sobre MÃ­ -->
        <section class="py-8">
            <h2 class="text-2xl font-semibold mb-4">Sobre MÃ­</h2>
            <p class="text-gray-700 dark:text-gray-300">Breve descripciÃ³n sobre tu experiencia y habilidades clave.</p>
        </section>

        <!-- Habilidades -->
        <section class="py-8">
            <h2 class="text-2xl font-semibold mb-4">Habilidades</h2>
            <div class="flex space-x-4">
                <span class="bg-blue-500 text-white px-4 py-2 rounded">HTML</span>
                <span class="bg-green-500 text-white px-4 py-2 rounded">CSS</span>

            </div>
        </section>

        <!-- Experiencia -->
        <section class="py-8">

            <div class="border-l-4 border-blue-500 pl-4">
                <p class="font-semibold">Cargo - Empresa</p>
                <p class="text-gray-500 dark:text-gray-400">DescripciÃ³n breve del rol y logros.</p>
            </div>
        </section>

        <!-- Contacto -->
        <section class="py-8 text-center">
            <h2 class="text-2xl font-semibold mb-4">Contacto</h2>
            <a href="mailto:email@ejemplo.com" class="bg-blue-500 text-white px-6 py-3 rounded shadow">Enviar Email</a>
        </section>
    </div>

    <!-- Dark Mode Toggle -->
    <button id="theme-toggle" class="fixed bottom-4 right-4 bg-gray-800 text-white px-4 py-2 rounded-full shadow-lg">ðŸŒ™</button>
    <script>
        const toggle = document.getElementById('theme-toggle');
        const body = document.body;
        
        toggle.addEventListener('click', () => {
            body.classList.toggle('dark');
            localStorage.setItem('theme', body.classList.contains('dark') ? 'dark' : 'light');
        });
        
        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark');
        }
    </script>
</body>
</html>
